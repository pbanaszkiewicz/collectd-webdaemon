<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Collectd metrics daemon testing page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="container">
            <div class"page-header">
                <h1>Metrics</h1>
            </div>
            <div class="row">
                <div id="menu_connect" class="span12">
                    <form class="well">
                        <label for="server">Connect to:</label>
                        <input type="text" name="server" id="server" placeholder="Server address">&nbsp;:&nbsp;<input type="text" name="port" id="port" placeholder="port"><br>
                        <button type="button" class="btn" id="btn_connect">Connect</button>
                    </form>
                </div>
                <div id="menu_select_host" class="span12 hidden">
                    <label for="select_host">Select host:</label>
                    <select id="select_host" name="select_host">
                    </select><br>
                    <button type="button" class="btn" id="btn_host">Show metrics</button>
                </div>
                <div id="menu_metrics" class="span12 hidden">
                    <label for="select_metrics">Select metrics:</label>
                    <select id="select_metrics" name="select_metrics">
                    </select>
                </div>
                <div id="rrds" class="span12 hidden"></div>
                <div class="span12">
                    <button type="button" class="btn btn-primary hidden" id="get_metrics">Get metrics</button>
                </div>
                <div id="chart" class="span7" style="height: 400px"></div>
                <div id="chart_legend"></div>
            </div>

            <hr>

            <footer>
            <p>&copy; Company 2012</p>
            </footer>

        </div><!--/.fluid-container-->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-1.7.2.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/flot/jquery.flot.js"></script>
        <script src="js/metrics.js"></script>

    </body>
</html>
